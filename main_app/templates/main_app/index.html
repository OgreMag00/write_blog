<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Write_blog</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container-md">
        <br></br>
        <figure>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h1>write_blog</h1>
                    {% if user.is_authenticated %}
                    
                    <figure class="text-end">
                        <a><h1>{{ user }}</h1></a>
                        <a class="btn btn-outline-dark btn-lg" href={% url 'profile_index' %} role="button">Профиль</a>
                        <a class="btn btn-outline-danger btn-lg" href={% url 'logout' %} role="button">Выйти</a>
                    </figure>
                        
                    
                    {%else%}
                        <figure class="text-end">
                            <a class="btn btn-outline-primary btn-lg" href={% url 'log_in' %} role="button">Войти</a>
                            <a class="btn btn-outline-success btn-lg" href={% url 'sign_in' %} role="button">Зарегистрироваться</a>
                        </figure>
                    {%endif%}
                </div>
            </nav> 
        </figure>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            
                {%for post in posts%}
                    <div class="col">
                        <div class="card">
                            
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{post.content}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">{{post.username}}, {{post.published_date}}</small>
                            </div>
                        </div>
                    </div>
                {%endfor%}
            
            
        </div>
    </div>
    
    
    
    
</body>
</html>
