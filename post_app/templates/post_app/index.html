<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Write_blog</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container-md">
        <br></br>
        <figure>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <h1>Пост {{username}}</h1>
                    
                    <figure class="text-end">
                        <a type="button" class="btn btn-outline-dark btn-lg" href={% url 'index_page' %} role="button">На главную</a>
                    </figure>
                    
                        
                </div>
            </nav> 
            <div class="card">
                <div class="card-header">
                    <div>
                        <figure>

                            <figure><h5 class="display-5">{{ title }}</h5></figure>
                                
            
                        </figure>
                    </div>
                    
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-1">
                        <footer class="blockquote">{{ content }}</footer>

                        

                        <figure> <em>{{ date }}</em></h6></figure>
                    </blockquote>
                </div>
            </div>
            <div class="alert alert-primary" role="alert">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <h3>{{error}}</h3>
                    </div>
                <div>
            </div>
        </figure>
        
    </div>
     
</body>
</html>
