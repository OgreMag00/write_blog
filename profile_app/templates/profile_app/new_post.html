<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Write_blog</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        {%if user.is_authenticated%}
            <br></br>
            
            
            <form method='POST' class="form-control form-control-lg">

                <div class="container-md">
                    <a type="button" class="btn btn-outline-dark" href={% url 'index_page' %} role="button">На главную</a>

                    <figure class="text-center"><h1>Создание нового поста</h1></figure>

                    <div class="mb-3">
                        
                        <label for="exampleFormControlInput1" class="form-label">заголовок</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" maxlength="30" minlength="1" placeholder="Максимальное количество символов: 30" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">контент</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" maxlength="1000" minlength="1" placeholder="Максимальное количество символов: 1000" name="content" required></textarea>
                    </div>


                    <button class="btn btn-outline-success" type="submit">Опубликовать пост</button>
                    {% csrf_token %}
                </div>
            </form>
            
        {% else %}
            <a class="btn btn-primary" href={% url 'log_in' %} role="button">Войти</a>
            <a class="btn btn-primary" href={% url 'sign_in' %} role="button">Зарегистрироваться</a>
        {% endif %}
    </body>
</html>
